<form [formGroup]="profileForm" class="form-container">

  <mat-card>
    <mat-card-header>
      <mat-card-title>FORM ANGULAR</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="Nama" matInput placeholder="Nama">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input  formControlName="Email" matInput placeholder="Email">
          </mat-form-field>
        </div>

        <div class="col-md-6">
        <mat-form-field class="full-width">
          <mat-label>Negara</mat-label>
          <mat-select [formControl]="toppings">
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input  formControlName="Nomor" matInput placeholder="Nomor">
            <mat-label>Nmr Telepone</mat-label>
            <span matPrefix>+62 &nbsp;</span>
            <input type="tel" matInput placeholder="">
          </mat-form-field>
        </div>

        <div class="col-md-6">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <textarea  formControlName="Alamat" matInput placeholder="Alamat"></textarea>
          </mat-form-field>
        </div>

        <div class="col-md-6 top-padding">
              <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Tanggal Lahir</mat-label>
                  <input  formControlName="Tgl" matInput [matDatepicker]="picker">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>
      </div>

      <mat-label>Jenis Kelamin</mat-label>
      <div class="row">
          <div class="col-md-12">
              <mat-radio-group  formControlName="Gender" class="margin-left">
                  <mat-radio-button value="Laki-laki"> Laki-Laki </mat-radio-button>
                  <mat-radio-button value="Perempuan"> Perempuan </mat-radio-button>
              </mat-radio-group>
          </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="saveForm()" mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
